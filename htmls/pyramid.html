<!DOCTYPE html>
<html>
<head>
  <title>Pyramid Calculator</title>
  <link rel="stylesheet" href="../styles/pyramidstyle.css">
</head>
<body>
  <h1>Pyramid Calculator</h1>

  <img class="rectImage" src="../images/Rectangle-Notes.jpg" alt="The anatomy of a 2D rectangle, 
  showing the area to be length * width and the perimeter to be (2 * length) + (2 * width).">

  <img class="pyramidImage" src="../images/pyramid anatomy.jpg" alt="The anatomy of apyramid, showing the volume of the solid to be 1/3 * length * width * height."> <br><br>

  <label for="length">Base Length (l): </label>
  <input type="number" id="length"><br><br>

  <label for="width">Base Width (w): </label>
  <input type="number" id="width"><br><br>

  <label for="height">Height (h): </label>
  <input type="number" id="height"><br><br>

  <button onclick="calculatePyramid()">Calculate</button>

  <h3>Results:</h3>
  <p id="perimeter"></p>
  <p id="baseArea"></p>
  <p id="volume"></p>

  <br>
  
  <a href="../index.html">Return</a>


  <script>
    
    function calculatePyramid() {
      let l = parseFloat(document.getElementById("length").value);
      let w = parseFloat(document.getElementById("width").value);
      let h = parseFloat(document.getElementById("height").value);

      // null input failsafes
      if (isNaN(l) || isNaN(w) || isNaN(h)) {
        document.getElementById("perimeter").textContent = "Please enter all values.";
        document.getElementById("baseArea").textContent = "";
        document.getElementById("volume").textContent = "";        
        return;
      }

      // base perimeter
      let perimeter = 2 * (l + w);

      // base area
      let baseArea = l * w;

      // slant heights for surface area
      let slantL = Math.sqrt((w / 2) ** 2 + h ** 2);
      let slantW = Math.sqrt((l / 2) ** 2 + h ** 2);

      // volume
      let volume = (1 / 3) * baseArea * h;

      // display results
      document.getElementById("perimeter").textContent = "Base Perimeter: " + perimeter.toFixed(2);
      document.getElementById("baseArea").textContent = "Base Area: " + baseArea.toFixed(2);
      document.getElementById("volume").textContent = "Volume: " + volume.toFixed(2);
    }

  </script>
</body>
</html>
